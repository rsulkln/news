<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% extends "base.html" %}

    <title>Delete</title>
  </head>
  <body>
    {% block content %}
    <h1>Delete</h1>
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ article.title }}"?</p>
      <button class="btn btn-danger ms-2" type="submit">Confirm</button>
    </form>
    {% endblock content %}
  </body>
</html>
