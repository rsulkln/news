<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% extends "base.html" %} {% load crispy_forms_tags %}
    <title>New Article</title>
  </head>
  <body>
    {% block content %}
    <h1>New article</h1>

      <button class="btn btn-success ms-2" type="submit">Save</button>
    </form>
    {% endblock content %}
  </body>
</html>
